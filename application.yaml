apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hothaifa96/devleap
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes,default.svc
    namespace: app
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
   